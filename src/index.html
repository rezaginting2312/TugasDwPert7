<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
  <div class="container mx-auto p-7 flex">
     <div class="w-full max-w-md p-7">
        <h1 class="text-2xl text-red-600 font-bold">Aplikasi Buku Favorit</h1>
        <div class="mt-5 border-2 p-4 rounded-lg">
            <label for="namaPengguna" class="block text-sm font-medium text-gray-900 mb-2">Username</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-red-600">
                <input type="text" id="namaPengguna" class="flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 text-sm" placeholder="Masukan nama kamu">
            </div>
            <div class="mt-5">
                <button type="button" id="btnSimpanNama" class="rounded-md bg-red-600 px-9 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-red-600">Simpan Nama</button>
            </div>
            <div id="salamPengguna" class="mt-5 text-lg font-semibold text-red-700"></div>
        </div>

        <form id="form-tambah-buku" class="mt-7 border-2 p-4 rounded-lg">
            <label for="judul" class="block text-sm font-medium text-gray-900 mb-2">Judul Buku</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-red-600">
                <input type="text" id="judul" class="flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 text-sm" placeholder="Masukan judul buku">
            </div>

            <label for="penulis" class="block mt-3 text-sm font-medium text-gray-900 mb-2">Penulis Buku</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-red-600">
                <input type="text" id="penulis" class="flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 text-sm" placeholder="Masukan nama penulis buku">
            </div>

            <label for="tahun" class="block mt-3 text-sm font-medium text-gray-900 mb-2">Tahun Terbit Buku</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-red-600">
                <input type="text" id="tahun" class="flex-1 rounded-md border-0 bg-transparent py-1.5 pl-3.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 text-sm" placeholder="Masukan tahun terbit buku">
            </div>

            <div class="mt-5">
                <button type="submit" class="rounded-md bg-red-600 px-9 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-red-600">Tambah Buku</button>
            </div>
        </form>
    </div>

    <div class="ml-10 w-full max-w-md p-7">
      <div class="border-2 rounded-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold text-red-600 mb-4">Daftar Buku</h2>
        <div id="daftar-buku" class="space-y-4"></div>
      </div>
      <div class="border-2 rounded-lg  p-6">
        <h2 class="text-2xl font-semibold text-red-600 mb-4">Buku Favorit</h2>
        <div id="buku-favorit" class="space-y-4"></div>
      </div>
    </div>
  </div>    

  <script src="main.js"></script>
</body>
</html>
